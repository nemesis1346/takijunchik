version: '3.8'

services:
  db:
    build:
      context: ./mariadb-db-docker
      dockerfile: Dockerfile
    container_name: takijunchik-db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: database_production
    restart: always

  api:
    build:
      context: ./nodejs-docker
      dockerfile: Dockerfile
    container_name: takijunchik-api
    ports:
      - "3000:3000"
      - "9229:9229"
    depends_on:
      - db
    links:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=root
      - DATABASE_PASSWORD=root
      - DATABASE_NAME=database_production
    restart: always

  frontend:
    build:
      context: ./react-docker
      dockerfile: Dockerfile
    container_name: takijunchik-app
    ports:
      - "8080:8080"
    restart: always

volumes:
  db_data:
